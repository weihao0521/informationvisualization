<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperPAC personal</title>
    <link href="../../css/utils/initialization.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/utils/jquery-1.11.3.min.js"></script>
    <script src="../../js/utils/d3.min.js"></script>

    <link href="../../css/superpac/personal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <div id="title">
            <h2 id="titleText">This is title</h2>
        </div>
        <div id="content">
            <div id="portrait">
                <img id="portraitImg" src=""/>
            </div>
            <div id="intro">this is intro</div>
        </div>
        <div id="svgContainer">
            <div class="svgDiv" id="pollDiv">
                <div id="pollRadioDiv">

                </div>
                <svg id="poll">

                </svg>
                <div class="description">
                    <p>This is description</p>
                </div>
            </div>
            <div class="svgDiv" id="treemapDiv">
                <div id="treeRadioDiv">
                    <label><input class="treemap source" type="radio" name="mode" value="2" checked> 2015 Second Quarter Data </label>
                    <label><input class="treemap source" type="radio" name="mode" value="3"> 2015 Third Quarter Data </label>
                </div>
                <div id="treemap">

                </div>
                <div class="description">
                    <p>This is description</p>
                </div>
            </div>
            <div class="svgDiv" id="industryDivContainer">
                <div id="industryDiv">

                </div>
                <div class="description">
                    <p>This is description</p>
                </div>
            </div>
        </div>
    </div>

    <!-- poll mouse tip divs -->
    <div id="candidateTip" class="pollMouseTip">
        <div id="candidateTipDiv">
            <div>
                <span>Candidate: </span><span id="candidateTipName">Candidate Name</span>
            </div>
            <div><span id="candidateTipValue"></span></div>
            <div><span id="candidateTipDate"></span></div>
        </div>
    </div>
    <div id="eventTip" class="pollMouseTip">
        <div>
            <span>Date: </span>
            <span id="eventTipDate"></span>
        </div>
        <div id="eventTipCandidateDiv">
            <span>Candidate: </span>
            <span id="eventTipCandidate"></span>
        </div>
        <div id="eventTipDescriptionDiv">
            <span>Event: </span>
            <span id="eventTipDescription"></span>
        </div>
    </div>
    <script src="../../js/superpac/personal.js"></script>
    <script src="../../js/superpac/industry.js"></script>
    <script src="../../js/superpac/treemap.js"></script>
</body>
</html>
