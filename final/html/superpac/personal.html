<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperPAC personal</title>
    <link href="../../css/utils/initialization.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/utils/jquery-1.11.3.min.js"></script>
    <script src="../../js/utils/d3.min.js"></script>

    <link href="../../css/superpac/personal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <div id="title">
            <h2 id="titleText">This is title</h2>
        </div>
        <div id="content">
            <div id="portrait">
                <img id="portraitImg" src=""/>
            </div>
            <div id="intro">this is intro</div>
        </div>
        <div id="svgContainer">
            <div class="svgDiv" id="pieDiv">
                <svg id="pie">

                </svg>
                <div id="des4" class="description">
                    <p>This is description</p>
                </div>
            </div>
            <div class="svgDiv" id="treemapDiv">
                <div id="treeRadioDiv">
                    <label><input class="treemap source" type="radio" name="mode" value="2" checked> 2015 Second Quarter Data </label>
                    <label><input class="treemap source" type="radio" name="mode" value="3"> 2015 Third Quarter Data </label>
                </div>
                <div id="treemap">

                </div>
                <div id="des5" class="description">
                    <p>This is description</p>
                </div>
            </div>
        </div>
        <div class="svgDiv" id="industryDivContainer">
            <div id="industryDiv">

            </div>
            <div id="des6" class="description">
                <p>This is description</p>
            </div>
        </div>
    </div>

    <!-- poll mouse tip divs -->
    <div id="pieTip">
        <div id="pieTipDiv">
            <div>
                <span>State: </span><span id="pieTipState"></span>
            </div>
            <div>
                <span>Percentage: </span><span id="pieTipPercentage"></span>
            </div>
        </div>
    </div>

    <script src="../../js/superpac/personal.js"></script>
    <script src="../../js/superpac/industry.js"></script>
    <script src="../../js/superpac/treemap.js"></script>
    <script src="../../js/superpac/pie.js"></script>
</body>
</html>
