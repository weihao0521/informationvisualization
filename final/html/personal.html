<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal</title>
    <link href="../../utils/css/initialization.css" rel="stylesheet" type="text/css"/>
    <script src="../../utils/js/jquery-1.11.3.js"></script>
    <script src="../../utils/js/d3.js"></script>

    <link href="../css/personal/personal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <div id="title">
            <h2 id="titleText">This is title</h2>
        </div>
        <div id="content">
            <div id="portrait">
                <img id="portraitImg" src=""/>
            </div>
            <div id="intro">this is intro</div>
        </div>
        <div id="svgDiv">
            <div id="pollDiv">
                <div id="radioDiv">

                </div>
                <svg class="svg" id="poll">

                </svg>
            </div>

            <svg class="svg" id="tree">

            </svg>
            <svg class="svg" id="map">

            </svg>
        </div>
    </div>

    <!-- poll mouse tip divs -->
    <div id="candidateTip" class="pollMouseTip">
        <a id="candidateTipLink" href="javascript:;" target="_blank">
            <span>Candidate: </span><span id="candidateTipName">Candidate Name</span>
        </a>
    </div>
    <div id="eventTip" class="pollMouseTip">
        <div>
            <span>Date: </span>
            <span id="eventTipDate"></span>
        </div>
        <div id="eventTipCandidateDiv">
            <span>Candidate: </span>
            <span id="eventTipCandidate"></span>
        </div>
        <div id="eventTipDescriptionDiv">
            <span>Event: </span>
            <span id="eventTipDescription"></span>
        </div>
    </div>
    <script src="../js/personal/personal.js"></script>
    <script src="../js/personal/personal_poll.js"></script>
</body>
</html>
