<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        label {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>

<body>
<label><input type="checkbox"> Sort values</label>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script>


    var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = window.innerWidth - margin.left - margin.right,
            height = window.innerHeight - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("poverty_by_state_2013.csv", function (error, data) {

        data.forEach(function (d) {
            d.number = +d.number;
            d.n_standard_error = +d.n_standard_error;
        });

        x.domain(data.map(function (d) {
            return d.state;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.number;
        })]);

        // append x axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-45)");

        // append y axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 2)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("number");

        // append bars
        svg.selectAll(".barBox").data(data).enter().append("g").
                attr("class", "barBox").each(function (d, i) {
                    //for each "barBox", append bar and bar Error
                    d3.select(this).append("rect")
                            .style("fill", function (d, i) {
                                if (d.number > 3000) {
                                    return "firebrick";
                                }
                                else if (d.number > 1000) {
                                    return "crimson";
                                }
                                else if (d.number > 500) {
                                    return "indianred";
                                }
                                else if (d.number > 300) {
                                    return "darksalmon";
                                }
                                else if (d.number > 100) {
                                    return "salmon";
                                }
                                else {
                                    return "lightsalmon";
                                }
                            })
                            .attr("class", "bar")
                            .attr("x", function (d) {
                                return x(d.state);
                            })
                            .attr("width", x.rangeBand())
                            .attr("y", function (d) {
                                return y(d.number);
                            })
                            .attr("height", function (d) {
                                return height - y(d.number);
                            });
                    d3.select(this).append("rect")
                            .style("fill", "#666666")
                            .style("opacity", 0.5)
                            .style("border", "1px dashed #000000")
                            .attr("class", "barError")
                            .attr("x", function (d) {
                                return x(d.state) + x.rangeBand() / 2.5;
                            })
                            .attr("width", x.rangeBand() / 5)
                            .attr("y", function (d) {
                                return y(d.number) - (height - y(d.n_standard_error));
                            })
                            .attr("height", function (d) {
                                return 2 * (height - y(d.n_standard_error));
                            });
                });

        // bind change event
        d3.select("input").on("change", change);

        // set automatic change event
        var sortTimeout = setTimeout(function () {
            d3.select("input").property("checked", true).each(change);
        }, 2000);

        function change() {
            clearTimeout(sortTimeout);

            // Copy-on-write since tweens are evaluated after a delay.
            var x0 = x.domain(data.sort(this.checked
                    ? function (a, b) {
                return b.number - a.number;
            }
                    : function (a, b) {
                return d3.ascending(a.state, b.state);
            })
                    .map(function (d) {
                        return d.state;
                    }))
                    .copy();

            // sort barBox data
            svg.selectAll(".barBox")
                    .sort(function (a, b) {
                        return x0(a.state) - x0(b.state);
                    });


            var transition = svg.transition().duration(750),
                    delay = function (d, i) {
                        return i * 50;
                    };

            // move bar
            transition.selectAll(".barBox")
                    .delay(delay)
                    .selectAll(".bar")
                    .attr("x", function (d) {
                        return x0(d.state);
                    });

            // move bar error
            transition.selectAll(".barBox")
                    .delay(delay)
                    .selectAll(".barError")
                    .attr("x", function (d) {
                        return x0(d.state) + x.rangeBand() / 2.5;
                    });

            // move label of x axis
            transition.select(".x.axis")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-45)")
                    .delay(delay);
        }

    });

</script>
</body>
